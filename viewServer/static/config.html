<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>配置页面</title>
    <link rel="shortcut icon" href="/img/icon.ico" />
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/config.css">
</head>

<body class="container">
    <h3>配置项</h3>
    <ul class="rule-list col-md-2">
        <li>
            <a href="/config.html?id=">
            增加配置
            </a>
        </li>
    </ul>
    <form class="col-md-10">
    </form>


    <script id="rule-item" type="text/html">
        <li class="rule-item {{className}}">
            <a href="/config.html?id={{id}}">{{name}} ({{statusText}})</a>
        </li>
    </script>

    <script id="rule-detail" type="text/html">
        <fieldset class="form-group">
            <label>配置名称</label>
            <input type="text" class="form-control" id="name" placeholder="name" value="{{name}}">
        </fieldset>
        <fieldset class="form-group">
            <label for="exampleInputPassword1">Mock文件路径</label>
            <input type="text" class="form-control" id="mockPath" placeholder="mock path" value="{{mockPath}}">
        </fieldset>
        <fieldset class="form-group">
            <label for="exampleInputPassword1">Host</label>
            <input type="text" class="form-control" id="host" placeholder="host" value="{{host}}">
            <small class="text-muted">可支持域名和Ip</small>
        </fieldset>
        <fieldset class="form-group">
            <label for="exampleTextarea">静态资源替换规则</label>
            <textarea class="form-control" id="ruleStr" rows="8">{{ruleStr}}</textarea>
            <small class="text-muted">支持正则匹配</small>
        </fieldset>
        <div>
            <label>
                <input class="isOnline" type="checkbox" {{isOnlineChecked}}>启动静态资源线上验证
                <small class="text-muted">静态资源请求将真实访问到线上，返回线上请求的头信息和本地资源内容, 针对一些特殊场景需要开启</small>
            </label>
        </div>
        <div>
            <label>
                <input class="status" type="checkbox" {{checked}}>启动
            </label>
        </div>
        <button type="submit" class="set-rule btn btn-primary">{{btnText}}</button>
        <button type="submit" class="del-rule btn btn-danger">删除</button>
        <span class="set-success" style="display: none;">设置成功</span>
    </script>
    <script>
        // fix jquery in electron
        if (typeof module === 'object')
        {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="/lib/jquery.min.js"></script>
    <script src="./js/config.js"></script>
</body>

</html>
