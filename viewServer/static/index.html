<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>土拨鼠</title>
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="http://ww2.sinaimg.cn/large/72f96cbagw1f5pq6zcz6pj205k050dfu.jpg"
    />
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="nav-item">
                <a href="./config.html" target="_blank">修改配置</a>
            </div>
            <div class="nav-item">
                <a href="#" class="clean-log">清空记录</a>
            </div>
            <div class="nav-item">
                <span>地址过滤条件</span>
                <input class="filter" type="text">
            </div>
        </div>
        <div class="list-panel col-md-8">
            <table class="table table-striped table-sm col-md-12">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Result</th>
                        <th>Method</th>
                        <th>Url</th>
                        <th>Request</th>
                        <th>Response</th>
                    </tr>
                </thead>
                <tbody id="item">
                </tbody>
            </table>
        </div>
        <div class="detail-panel col-md-4">
            <h6>proxy info</h6>
            <div class="proxy-view">
            </div>
            <h6>header info</h6>
            <div class="header-view">
            </div>
            <h6>body info</h6>
            <div class="body-view">
            </div>
        </div>
    </div>


    <script>
        // fix jquery in electron
        if (typeof module === 'object')
        {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script src="./js/ws.js"></script>
    <script id="t-item" type="text/html">
        <tr>
            <th scope="row">{{order}}</th>
            <td>{{statusCode}}</td>
            <td>{{method}}</td>
            <td>
                <a class="item-url" target="_blank" href="{{url}}" title="{{url}}">{{url}}</a>
            </td>
            <td>
                <a class="look-req" href="#" data-id="{{id}}">查看</a>
            </td>
            <td>
                <a class="look-res" href="#" data-id="{{id}}">查看</a>
            </td>
        </tr>
    </script>

    <script id="t-item" type="text/html">
    </script>

    <script src="./js/index.js"></script>
</body>


</html>
