<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>土拨鼠</title>
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="main">
        <div class="list-panel col-md-8">
            <table class="table table-striped table-sm col-md-12">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Result</th>
                        <th>Method</th>
                        <th style="width: 100px">Url</th>
                        <th>Request</th>
                        <th>Response</th>
                    </tr>
                </thead>
                <tbody id="item">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="detail-panel col-md-4">
            <h4>detail</h4>
        </div>
    </div>

    <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script src="./primus.js"></script>
    <script id="t-item" type="text/html">
        <tr>
            <th scope="row">{{order}}</th>
            <td>{{statusCode}}</td>
            <td>{{method}}</td>
            <td>
                <a class="item-url" target="_blank" href="{{url}}" title="{{url}}">{{url}}</a>
            </td>
            <td>
                <a class="look-req" data-id="{{id}}">查看</a>
            </td>
            <td>
                <a class="look-res" data-id="{{id}}">查看</a>
            </td>
        </tr>
    </script>

    <script id="t-item" type="text/html">
    </script>

    <script src="./js/index.js"></script>
</body>


</html>
