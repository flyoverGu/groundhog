<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>土拨鼠</title>
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="/img/icon.jpg" />
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="nav-item">
                <a href="./config.html" target="_blank">修改配置</a>
            </div>
            <div class="nav-item">
                <a href="#" class="clean-log">清空记录</a>
            </div>
            <div class="nav-item">
                <span>地址过滤条件</span>
                <input class="filter" type="text">
            </div>
        </div>
        <div class="list-panel col-md-8">
            <table class="table-hover table table-sm col-md-12">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Result</th>
                        <th>Method</th>
                        <th>Url</th>
                    </tr>
                </thead>
                <tbody id="item">
                </tbody>
            </table>
        </div>
        <div class="detail-panel col-md-4">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#request" role="tab">Request</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#response" role="tab">Response</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#proxy-rule" role="tab">rule</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="request" role="tabpanel">
                    <pre class="header">
                    </pre>
                    <pre class="body">
                    </pre>
                </div>
                <div class="tab-pane" id="response" role="tabpanel">
                    <pre class="header">
                    </pre>
                    <pre class="body">
                    </pre>
                </div>
                <div class="tab-pane" id="proxy-rule" role="tabpanel">
                    <pre>
                    </pre>
                </div>
            </div>
        </div>
    </div>


    <script>
        // fix jquery in electron
        if (typeof module === 'object')
        {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="./js/ws.js"></script>
    <script id="t-item" type="text/html">
        <tr data-id="{{id}}" class="{{className}}">
            <th scope="row">{{order}}</th>
            <td>{{statusCode}}</td>
            <td>{{method}}</td>
            <td>
                <span class="item-url">{{url}}</span>
            </td>
        </tr>
    </script>

    <script id="t-item" type="text/html">
    </script>

    <script src="./js/index.js"></script>
</body>


</html>
